<!DOCTYPE html>
<html>
	<head>	
		<title>JavaScript Prompt()</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>

		<script>
			// create a variable called name and set it equal to a prompt asking for the users name
			var name = prompt("What's your name?")
			// console the name variable
			console.log(name)
		</script>
	</body>
</html>
