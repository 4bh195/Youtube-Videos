<!DOCTYPE html>
<html>
<head>
	<style>
		div.wrapper {
			width: 80%;
			margin:0 auto;
		}
		div.image-wrapper {
			text-align: center
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<h2>This is a heading with an absolute position</h2>

		<p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.</p>
		<div class="image-wrapper">
			<img src="http://lonestarmediasa.com/wp-content/uploads/2014/11/smiley-face-clip-art15.jpg" alt="Smiley face" height="100" width="100">
		</div>
	</div>
</body>
</html>
