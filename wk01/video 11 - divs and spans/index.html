<!DOCTYPE html>
<html>

<head>
	<!-- Title of this Page -->
	<title>The Difference Between div and span tags</title>
	<!-- Favorite Icon -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- Author Custom Styles -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- div tag - wrapping element used mostly to style -->
	<div>
		<!-- Heading one tag -->
		<h1>Hello World</h1>
	</div>
	<!-- Heading two tag -->
	<h2>
		<!-- span tag - inline element - meaning it will be inline with the other content (words) -->
		<span>heading</span> two
	</h2>
	<!-- Heading three tag -->
	<h3>heading three</h3>
	<!-- anchor tag, when clicked opens a new tab in the user browser to the href -->
	<a href="http://www.w3schools.com/html/" target="_blank">Visit our HTML tutorial</a>
	<!-- anchor tag opens in current browser window to the href -->
	<a href="http://www.google.com">
		<!-- image of goku from DBZ with a height of 300px -->
		<img src="img/goku.jpg" alt="goku harry potter" height="300px">
	</a>
</body>

</html>
