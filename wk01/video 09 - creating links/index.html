<!DOCTYPE html>
<html>

<head>
	<!-- Title of this Page -->
	<title>How to Create Links to External Webpages</title>
	<!-- Favorite Icon -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- Author Custom Styles -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- Heading one tag -->
	<h1>Hello World</h1>
	<!-- Heading two tag -->
	<h2>heading two</h2>
	<!-- Heading three tag -->
	<h3>heading three</h3>
	<!-- anchor tag, when clicked opens a new tab in the user browser to the href -->
	<a href="http://www.w3schools.com/html/" target="_blank">Visit our HTML tutorial</a>
	<!-- anchor tag opens in current browser window to the href -->
	<a href="http://www.google.com">
		<!-- image of goku from DBZ with a height of 300px -->
		<img src="img/goku.jpg" alt="goku harry potter" height="300px">
	</a>
</body>

</html>
