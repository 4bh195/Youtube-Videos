<!DOCTYPE html>
<html>

<head>
	<!-- Title of this Page -->
	<title>What are the Class and Id Attributes</title>
	<!-- Favorite Icon -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- Author Custom Styles -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- div tag with a class of one -->
	<div class="one">
		<!-- Heading one tag -->
		<h1>Hello World</h1>
	</div>
	<!-- div tag with a class of two -->
	<div class="two">
		<!-- Heading two tag -->
		<h2>heading two</h2>
	</div>
	<!-- div tag with a class of one and two, and an id of three-->
	<div class="one two" id="three">
		<!-- Heading three tag -->
		<h3>heading three</h3>
	</div>
	<!-- anchor tag, when clicked opens a new tab in the user browser to the href -->
	<a href="http://www.w3schools.com/html/" target="_blank">Visit our HTML tutorial</a>
	<!-- anchor tag opens in current browser window to the href -->
	<a href="http://www.google.com">
		<!-- image of goku from DBZ with a height of 300px -->
		<img src="img/goku.jpg" alt="goku harry potter" height="300px">
	</a>
</body>

</html>
